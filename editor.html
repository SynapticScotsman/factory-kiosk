<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Smart Factory - EDITOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #e2e8f0; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- Main Layout --- */
        #editor-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: auto;
        }

        #control-panel {
            width: 350px;
            flex-shrink: 0;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: -5px 0 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        
        /* New Frame Element */
        .image-frame {
            background-color: #fff;
            padding: 2rem; /* This creates the white frame */
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        /* --- Factory View --- */
        .factory-container { 
            position: relative; 
            max-width: 1200px; 
            width: 100%; 
            border-radius: 1rem; 
            overflow: hidden; 
            background: url('./Artboard 1@4x.png') center/cover no-repeat; 
            aspect-ratio: 1400/788; 
        }
        
        /* --- Hotspot Styles --- */
        .hotspot { 
            position: absolute; 
            width: 90px;
            height: 90px;
            border-radius: 50%; 
            cursor: move; 
            transform: translate(-50%, -50%); 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            text-align: center; 
            color: white; 
            font-weight: 600; 
            line-height: 1.2; 
            text-transform: uppercase; 
            border: 2px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            transition: transform 0.1s, box-shadow 0.1s; 
            padding-bottom: 20px;
            box-sizing: border-box; 
            user-select: none; 
        }
        .hotspot.selected { box-shadow: 0 0 0 4px #4299e1, 0 4px 15px rgba(0,0,0,0.2); z-index: 100; }
        .hotspot:hover { transform: translate(-50%, -50%) scale(1.05); }
        .hotspot-icon { 
            position: absolute; 
            width: 60px;
            height: 60px;
            top: -30px;
            left: 50%; 
            transform: translateX(-50%); 
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3)); 
            pointer-events: none; 
        }
        .hotspot-text { font-size: 0.7rem; }
        .hotspot.productivity { --spotlight-color: rgba(74, 144, 226, 0.7); background-color: #4A90E2; }
        .hotspot.safety { --spotlight-color: rgba(245, 101, 101, 0.7); background-color: #f56565; }
        .hotspot.quality { --spotlight-color: rgba(237, 100, 166, 0.7); background-color: #ed64a6; }
        .hotspot.predictive-maintenance { --spotlight-color: rgba(74, 85, 104, 0.7); background-color: #4a5568; }

        .spotlight-beam {
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 60px; 
            height: var(--spotlight-length, 120px); 
            z-index: -1; 
            pointer-events: none; 
            transform-origin: top center; 
            transform: translateX(-50%) rotateZ(var(--spotlight-angle, 0deg)); 
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: linear-gradient(to bottom, var(--spotlight-color) 0%, transparent 100%);
        }
        
        /* --- Control Panel Styles --- */
        #control-panel h2 { margin-top: 0; font-size: 1.5rem; color: #2d3748; border-bottom: 1px solid #e2e8f0; padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .editor-controls-scroll { overflow-y: auto; height: 100%; padding-right: 1rem; }
        .control-group { margin-bottom: 1.25rem; }
        .control-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #4a5568; }
        .control-group input, .control-group select, .control-group textarea { width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #cbd5e0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        .control-group textarea { resize: vertical; min-height: 80px; }
        .control-group input[type="range"] { padding: 0; }
        .button-group { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid #e2e8f0; display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .button-group button, .button-group a { display: block; flex-grow: 1; padding: 0.75rem; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; box-sizing: border-box; transition: background-color 0.2s; }
        #add-hotspot, #add-spotlight { background-color: #3182ce; color: white; }
        #add-hotspot:hover, #add-spotlight:hover { background-color: #2b6cb0; }
        #delete-hotspot { background-color: #e53e3e; color: white; }
        #delete-hotspot:hover { background-color: #c53030; }
        #clear-config { background-color: #f6ad55; color: white; }
        #clear-config:hover { background-color: #dd6b20; }
        #save-config { background-color: #38a169; color: white; width: 100%; }
        #save-config:hover { background-color: #2f855a; }
        #back-to-view { background-color: #f7fafc; border: 1px solid #e2e8f0; color: #2d3748; width: 100%; margin-top: 0.5rem; }
        #back-to-view:hover { background-color: #e2e8f0; }
        #no-selection { text-align: center; color: #718096; margin-top: 2rem; }

        .spotlight-editor-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .spotlight-editor-item header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .spotlight-editor-item h4 {
            margin: 0;
            font-size: 1rem;
            color: #4a5568;
        }
        .remove-spotlight-btn {
            background: none;
            border: none;
            color: #e53e3e;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="editor-container">
        <div class="image-frame">
            <div class="factory-container" id="factory-container">
                <!-- Draggable hotspots will be generated here -->
            </div>
        </div>
    </div>

    <aside id="control-panel">
        <h2>Hotspot Editor</h2>
        <div class="editor-controls-scroll">
            <div id="hotspot-controls" style="display: none;">
                <div class="control-group">
                    <label for="hotspot-select">Selected Hotspot</label>
                    <select id="hotspot-select"></select>
                </div>
                <hr style="border-color: #e2e8f0; margin: 1rem 0;">
                <div class="control-group">
                    <label for="hotspot-title-input">Content Title</label>
                    <input type="text" id="hotspot-title-input">
                </div>
                <div class="control-group">
                    <label for="hotspot-description-input">Full Description</label>
                    <textarea id="hotspot-description-input" rows="4"></textarea>
                </div>
                <div class="control-group">
                    <label for="hotspot-media-input">Media Embed Code</label>
                    <textarea id="hotspot-media-input" rows="3"></textarea>
                </div>
                 <div class="control-group">
                    <label for="hotspot-qrcode-input">QR Code Image URL</label>
                    <input type="text" id="hotspot-qrcode-input">
                </div>
                <hr style="border-color: #e2e8f0; margin: 1rem 0;">
                <div class="control-group">
                    <label for="hotspot-text-input">Hotspot Label (use &lt;br&gt;)</label>
                    <input type="text" id="hotspot-text-input">
                </div>
                <div class="control-group">
                    <label for="hotspot-category">Category</label>
                    <select id="hotspot-category">
                        <option value="productivity">Productivity</option>
                        <option value="safety">Safety</option>
                        <option value="quality">Quality</option>
                        <option value="predictive-maintenance">Predictive Maintenance</option>
                    </select>
                </div>
                 <div class="control-group">
                    <label for="hotspot-icon-select">Icon</label>
                    <select id="hotspot-icon-select">
                        <option value="eyelogo.png">Eye</option>
                        <option value="earlogo.png">Ear</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="hotspot-font-select">Font</label>
                    <select id="hotspot-font-select">
                        <option value="Inter, sans-serif" style="font-family: 'Inter', sans-serif;">Inter</option>
                        <option value="Roboto, sans-serif" style="font-family: 'Roboto', sans-serif;">Roboto</option>
                        <option value="Montserrat, sans-serif" style="font-family: 'Montserrat', sans-serif;">Montserrat</option>
                        <option value="Poppins, sans-serif" style="font-family: 'Poppins', sans-serif;">Poppins</option>
                    </select>
                </div>
                <hr style="border-color: #e2e8f0; margin: 1rem 0;">
                <h4>Spotlights</h4>
                <div id="spotlight-editor-list"></div>
                <button id="add-spotlight" style="width:100%; padding: 0.5rem; margin-top: 1rem;">+ Add Spotlight</button>
            </div>
            <div id="no-selection">
                <p>Click a hotspot to edit it, or add a new one.</p>
            </div>
        </div>

        <div class="button-group">
            <button id="add-hotspot">+ Add Hotspot</button>
            <button id="delete-hotspot" style="display:none;">- Delete</button>
            <button id="clear-config">Clear Saved Edits</button>
            <button id="save-config">üíæ Save & Download</button>
            <a href="index.html" id="back-to-view">‚Ü©Ô∏è View Page</a>
        </div>
    </aside>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const factoryContainer = document.getElementById('factory-container');
        const hotspotControls = document.getElementById('hotspot-controls');
        const noSelectionPanel = document.getElementById('no-selection');
        const spotlightEditorList = document.getElementById('spotlight-editor-list');
        
        const hotspotSelect = document.getElementById('hotspot-select');
        const titleInput = document.getElementById('hotspot-title-input');
        const descriptionInput = document.getElementById('hotspot-description-input');
        const mediaInput = document.getElementById('hotspot-media-input');
        const qrCodeInput = document.getElementById('hotspot-qrcode-input');
        const textInput = document.getElementById('hotspot-text-input');
        const categorySelect = document.getElementById('hotspot-category');
        const iconSelect = document.getElementById('hotspot-icon-select');
        const fontSelect = document.getElementById('hotspot-font-select');
        
        const addButton = document.getElementById('add-hotspot');
        const deleteButton = document.getElementById('delete-hotspot');
        const saveButton = document.getElementById('save-config');
        const clearButton = document.getElementById('clear-config');
        const addSpotlightButton = document.getElementById('add-spotlight');
        
        let hotspotData = [];
        let selectedHotspot = null;

        function renderHotspots() {
            factoryContainer.innerHTML = '';
            hotspotSelect.innerHTML = '<option value="">-- Select a Hotspot --</option>';

            hotspotData.forEach((data, index) => {
                const hotspotEl = document.createElement('div');
                hotspotEl.className = `hotspot ${data.category}`;
                hotspotEl.dataset.index = index;
                hotspotEl.style.left = data.left;
                hotspotEl.style.top = data.top;
                hotspotEl.style.fontFamily = data.font;
                hotspotEl.innerHTML = `<img src="${data.icon}" class="hotspot-icon"><div class="hotspot-text">${data.text}</div>`;
                
                if (data.spotlights && Array.isArray(data.spotlights)) {
                    data.spotlights.forEach(spot => {
                        const beam = document.createElement('div');
                        beam.className = 'spotlight-beam';
                        beam.style.setProperty('--spotlight-angle', `${spot.angle}deg`);
                        beam.style.setProperty('--spotlight-length', `${spot.length}px`);
                        hotspotEl.appendChild(beam);
                    });
                }

                factoryContainer.appendChild(hotspotEl);

                const option = document.createElement('option');
                option.value = index;
                option.textContent = data.title;
                hotspotSelect.appendChild(option);
            });
            addEventListeners();
        }
        
        function renderSpotlightEditor(hotspotIndex) {
            spotlightEditorList.innerHTML = '';
            const data = hotspotData[hotspotIndex];
            if (!data.spotlights) data.spotlights = [];

            data.spotlights.forEach((spot, spotIndex) => {
                const item = document.createElement('div');
                item.className = 'spotlight-editor-item';
                item.innerHTML = `
                    <header>
                        <h4>Spotlight ${spotIndex + 1}</h4>
                        <button class="remove-spotlight-btn" data-spot-index="${spotIndex}">&times;</button>
                    </header>
                    <div class="control-group">
                        <label>Angle (deg)</label>
                        <input type="range" class="spotlight-angle-slider" min="-180" max="180" value="${spot.angle}">
                    </div>
                    <div class="control-group">
                        <label>Length (px)</label>
                        <input type="range" class="spotlight-length-slider" min="50" max="300" value="${spot.length}">
                    </div>
                `;
                spotlightEditorList.appendChild(item);
            });

            spotlightEditorList.querySelectorAll('.remove-spotlight-btn').forEach(btn => {
                btn.onclick = () => {
                    const spotIndex = btn.dataset.spotIndex;
                    data.spotlights.splice(spotIndex, 1);
                    applyChangesFromPanel(hotspotIndex);
                };
            });
            spotlightEditorList.querySelectorAll('input').forEach((slider) => {
                 slider.oninput = () => {
                    const index = selectedHotspot.dataset.index;
                    hotspotData[index].spotlights = Array.from(spotlightEditorList.querySelectorAll('.spotlight-editor-item')).map(item => ({
                        angle: item.querySelector('.spotlight-angle-slider').value,
                        length: item.querySelector('.spotlight-length-slider').value
                    }));
                    renderHotspots();
                    const reselected = document.querySelector(`.hotspot[data-index='${index}']`);
                    if(reselected) {
                        selectedHotspot = reselected;
                        selectedHotspot.classList.add('selected');
                    }
                };
            });
        }

        function updateEditorPanel(index) {
            const data = hotspotData[index];
            if (!data) return;
            titleInput.value = data.title || '';
            descriptionInput.value = data.description || '';
            mediaInput.value = data.media || '';
            qrCodeInput.value = data.qrCode || '';
            textInput.value = data.text || '';
            categorySelect.value = data.category || 'productivity';
            iconSelect.value = data.icon || 'eyelogo.png';
            fontSelect.value = data.font || 'Inter, sans-serif';
            renderSpotlightEditor(index);
        }

        function selectHotspot(index) {
            if (selectedHotspot) {
                selectedHotspot.classList.remove('selected');
            }
            if (index === null || index === "" || index === undefined) {
                selectedHotspot = null;
                hotspotControls.style.display = 'none';
                deleteButton.style.display = 'none';
                noSelectionPanel.style.display = 'block';
                return;
            }
            
            selectedHotspot = document.querySelector(`.hotspot[data-index='${index}']`);
            if (selectedHotspot) {
                selectedHotspot.classList.add('selected');
                hotspotSelect.value = index;
                hotspotControls.style.display = 'block';
                deleteButton.style.display = 'block';
                noSelectionPanel.style.display = 'none';
                updateEditorPanel(index);
            }
        }

        function addEventListeners() {
            document.querySelectorAll('.hotspot').forEach(hotspot => {
                hotspot.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    selectHotspot(hotspot.dataset.index);
                    const rect = factoryContainer.getBoundingClientRect();
                    document.onmousemove = function(moveEvent) {
                        let x = moveEvent.clientX - rect.left;
                        let y = moveEvent.clientY - rect.top;
                        x = Math.max(0, Math.min(x, rect.width));
                        y = Math.max(0, Math.min(y, rect.height));
                        const xPercent = (x / rect.width * 100).toFixed(2) + '%';
                        const yPercent = (y / rect.height * 100).toFixed(2) + '%';
                        hotspot.style.left = xPercent;
                        hotspot.style.top = yPercent;
                        const data = hotspotData[hotspot.dataset.index];
                        if(data){
                           data.left = xPercent;
                           data.top = yPercent;
                        }
                    };
                    document.onmouseup = () => {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                });
            });
        }
        
        function applyChangesFromPanel(index) {
            const data = hotspotData[index];
            const element = document.querySelector(`.hotspot[data-index='${index}']`);
            if (!data || !element) return;

            data.title = titleInput.value;
            data.description = descriptionInput.value;
            data.media = mediaInput.value;
            data.qrCode = qrCodeInput.value;
            data.text = textInput.value;
            data.category = categorySelect.value;
            data.icon = iconSelect.value;
            data.font = fontSelect.value;
            
            renderHotspots(); 
            const reselected = document.querySelector(`.hotspot[data-index='${index}']`);
            if(reselected) {
                selectedHotspot = reselected;
                selectedHotspot.classList.add('selected');
                hotspotSelect.value = index;
            }
            hotspotSelect.options[parseInt(index) + 1].textContent = data.title;
        }

        hotspotSelect.addEventListener('change', () => selectHotspot(hotspotSelect.value));
        
        [titleInput, descriptionInput, mediaInput, qrCodeInput, textInput, categorySelect, iconSelect, fontSelect].forEach(input => {
            input.addEventListener('input', () => {
                if (selectedHotspot) {
                    applyChangesFromPanel(selectedHotspot.dataset.index);
                }
            });
        });
        
        addSpotlightButton.addEventListener('click', () => {
            if(selectedHotspot){
                const index = selectedHotspot.dataset.index;
                const data = hotspotData[index];
                if(data.spotlights) {
                    data.spotlights.push({ angle: 0, length: 120 });
                } else {
                    data.spotlights = [{ angle: 0, length: 120 }];
                }
                applyChangesFromPanel(index);
                renderSpotlightEditor(index);
            }
        });

        addButton.addEventListener('click', () => {
            const newHotspotData = {
                topic: "new-topic-" + Date.now(), title: "New Hotspot", description: "Full description...", media: "<iframe>...</iframe>", qrCode: "http://...",
                text: "New<br>Hotspot", top: "50%", left: "50%", category: "productivity", font: "Inter, sans-serif", icon: "eyelogo.png",
                spotlights: [{ angle: 0, length: 120 }]
            };
            hotspotData.push(newHotspotData);
            renderHotspots();
            selectHotspot(hotspotData.length - 1);
        });

        deleteButton.addEventListener('click', () => {
            if (selectedHotspot) {
                hotspotData.splice(selectedHotspot.dataset.index, 1);
                createHotspots();
                selectHotspot(null);
            }
        });

        saveButton.addEventListener('click', () => {
            const configString = JSON.stringify(hotspotData, null, 2);
            localStorage.setItem('hotspotConfig', configString);
            
            const blob = new Blob([configString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            a.click();
            URL.revokeObjectURL(url);
            alert('Configuration saved to browser and downloaded as config.json!');
        });

        clearButton.addEventListener('click', () => {
            if(confirm("Are you sure you want to clear your saved edits? This will reload the default configuration from config.json.")){
                localStorage.removeItem('hotspotConfig');
                location.reload();
            }
        });

        async function loadInitialConfig() {
            const savedConfig = localStorage.getItem('hotspotConfig');
            if (savedConfig) {
                try { hotspotData = JSON.parse(savedConfig); } catch (e) { localStorage.removeItem('hotspotConfig'); }
            } 
            
            if (hotspotData.length === 0) {
                try {
                    const response = await fetch('./config.json');
                    if (response.ok) {
                        hotspotData = await response.json();
                    } else { throw new Error('config.json not found'); }
                } catch(e) {
                    console.warn("config.json not found. Loading hardcoded default data.");
                    hotspotData = [
                        { "topic": "agv", "title": "AGV & SVG Tracking", "description": "Full description for AGV & SVG Tracking goes here...", "media": "<iframe width='100%' height='450' src='https://www.youtube.com/embed/UAnSuj0zZ3Y' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' allowfullscreen></iframe>", "qrCode": "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.prophesee.ai/event-based-vision/", "text": "AGV & SVG<br>Tracking", "top": "80%", "left": "15%", "category": "productivity", "icon": "eyelogo.png", "font": "Inter, sans-serif", "spotlights": [{"angle": -45, "length": 120}] },
                        { "topic": "pick-place", "title": "Pick & Place", "description": "Full description for Pick & Place...", "media": "<iframe src='https://www.youtube.com/embed/UAnSuj0zZ3Y'></iframe>", "qrCode": "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com", "text": "Pick & Place", "top": "75%", "left": "25%", "angle": -45, "length": 120, "category": "productivity", "icon": "eyelogo.png", "font": "Inter, sans-serif", "spotlights": [{"angle": -45, "length": 120}] },
                        { "topic": "conveyor", "title": "Conveyor Speed Measurement", "description": "Full description...", "media": "<iframe src='https://www.youtube.com/embed/UAnSuj0zZ3Y'></iframe>", "qrCode": "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com", "text": "Conveyor Speed<br>Measurement", "top": "65%", "left": "50%", "category": "productivity", "icon": "eyelogo.png", "font": "Inter, sans-serif", "spotlights": [{"angle": 135, "length": 120}] },
                        { "topic": "barcode", "title": "Barcode Localization", "description": "Full description...", "media": "<iframe src='https://www.youtube.com/embed/UAnSuj0zZ3Y'></iframe>", "qrCode": "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com", "text": "Barcode<br>Localization", "top": "60%", "left": "65%", "category": "productivity", "icon": "eyelogo.png", "font": "Inter, sans-serif", "spotlights": [{"angle": 135, "length": 120}] },
                        { "topic": "area-monitoring", "title": "Area Monitoring", "description": "Full description...", "media": "<iframe src='https://www.youtube.com/embed/UAnSuj0zZ3Y'></iframe>", "qrCode": "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com", "text": "Area<br>Monitoring", "top": "40%", "left": "30%", "category": "safety", "icon": "eyelogo.png", "font": "Inter, sans-serif", "spotlights": [{"angle": -45, "length": 120}] },
